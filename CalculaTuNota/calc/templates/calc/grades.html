<p>Esta es su lista de notas para la materia {{ subject }} :</p>
{% if grades %}
    <ul>
        {% for grade in grades %}
            <li><a>{{ grade }}%</a></li>
        {% endfor %}
        <li>Su promedio está en {{ average }}</li>
        <li>Necesita {{ faltante }} en el {{ acum }} faltante</li>
    </ul>
{% else %}
    <p>No hay notas para mostrar</p>
{% endif %}


<form action="addGrades/" method="get">
    <input type="submit" value="Añadir notas">
</form>
