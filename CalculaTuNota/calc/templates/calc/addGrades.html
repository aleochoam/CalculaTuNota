<!DOCTYPE html>
<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
	var contNota = 1;
	function send(){
		$.ajax({
		    type: 'post',
		    url: 'codigoDeOchoa.py', //Coloca el nombre del archivo aca
		    data: {}
		    }).done(function(data){
		    //var msg = JSON.parse(data);
		  	console.log('success');
		});
	}
	function moreNotes(){
		console.log('hello');
		$('input').remove(".but");
		htmlInsert = '<br>Nota '+(contNota+1)+'<br>';
		htmlInsert += '<input type="text" style="width:50px;" id="nota'+contNota+'" placeholder="5.0">';
		htmlInsert += '<input type="text" style="width:50px;" id="percent'+contNota+'" placeholder="20%">';
		htmlInsert += '<input type="button" value="+" onclick="moreNotes()"></input>';
		htmlInsert += '<br>'
		htmlInsert += '<input type="submit" class="but" value="Send">';
		htmlInsert += '<input type="reset" class="but" value="Reset">';
		$('#formNotas').append(htmlInsert);

		contNota++;
	}

</script>
</head>
<body>

	<form id="formNotas" action="javascript:send();" method="post" enctype="text/plain">Nota 1:<br>
		<input type="text" style="width:50px;" id="grade0" placeholder="5.0">
		<input type="text" style="width:50px;" id="percent0" placeholder="20%">
		<input type="button" value="+" onclick="moreNotes()"></input>
		<br>
		<input type="submit" class="but" value="Ingresar">
		<input type="reset" class="but" value="Borrar">
	</form>
</body>
</html>
